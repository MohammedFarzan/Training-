<!DOCTYPE html>
<html>

<head>
	<script src="D:\js\angular.min.js"> </script>
	<script >
		var app = angular.module("myApp",[]);
		app.controller("myCtrl",function($scope){

			$scope.display = function(){
				alert($scope.name);
			}
			$scope.value=100;
		});

		</script>
</head>
<body ng-App="myApp" ng-controller="myCtrl" ng-init="name = 'Ram'" >
	{{display() }}
	{{value}}
	

</body>
</html>
